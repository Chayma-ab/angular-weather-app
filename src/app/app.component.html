<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="search city" name="cityname" [(ngModel)]="cityname">
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upperdata">

    <img src="../assets/hot.jpg" *ngIf=" temperature > 15" >
    <img src="../assets/colde.jpg" *ngIf="temperature <= 15" >

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature"> {{ temperature | number: '1.0-0'}}°C </div>

    </div>

  </div>
  <div class="lowerdata">
    <div class="more-info-label">
       More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold-water-sea-svgrepo-com.svg">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{min_temp}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/thermometer-high-temperature-svgrepo-com.svg">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{max_temp}}°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity-svgrepo-com.svg">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind-face-svgrepo-com.svg">
          <span>wind</span>
        </div>
        <div class="info-block-value">
         {{wind}} km/h
        </div>
      </div>



    </div>


  </div>
</div>

<router-outlet></router-outlet>
